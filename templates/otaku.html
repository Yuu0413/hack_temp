<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>推し活換算（痛バ）</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .itabag-container {
            display: grid;
            grid-template-columns: repeat(7, 55px);
            grid-template-rows: repeat(5, 55px);
            gap: 5px;

            width: fit-content;
            height: fit-content;
            margin: 20px auto;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .badge {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .badge.active {
            background-color: #ff69b4;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>今月の推し活換算（痛バ）</h1>
    <p>節約金額: <strong>8,000円</strong> / 缶バッチ単価: 500円</p>
    <p>獲得バッチ数: <strong>16個</strong></p>

    <div class="itabag-container">
        <div class="badge active">1</div>
        <div class="badge active">2</div>
        <div class="badge active">3</div>
        <div class="badge active">4</div>
        <div class="badge active">5</div>
        <div class="badge active">6</div>
        <div class="badge active">7</div>
        <div class="badge active">8</div>
        <div class="badge active">9</div>
        <div class="badge active">10</div>
        <div class="badge active">11</div>
        <div class="badge active">12</div>
        <div class="badge active">13</div>
        <div class="badge active">14</div>
        <div class="badge active">15</div>
        <div class="badge active">16</div>

        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>

        <div class="badge"></div>

        <div class="badge"></div>

    </div>

</body>
</html>
