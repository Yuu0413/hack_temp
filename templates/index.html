{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1>ようこそ、{{ username }}さん</h1>
        
        <div class="card-custom">
            <h2 class="h5 text-muted">今月の無駄遣い合計</h2>
            <p class="total-price display-4">{{ "{:,}".format(data.monthly_total) }}円</p>
            <a href="{{ url_for('otaku') }}" class="btn btn-primary rounded-pill px-4">推し換算（痛バ）を見る！</a>
        </div>

        <div class="card-custom">
            <h2 class="h5">本日の支出</h2>
            <p class="total-price h2">{{ "{:,}".format(data.daily_total) }}円</p>
            <hr>
            <div class="d-flex justify-content-around">
                <div>飲み物: {{ data.drink }}円</div>
                <div>お菓子: {{ data.snack }}円</div>
                <div>メイン: {{ data.main }}円</div>
            </div>
        </div>

        <a href="{{ url_for('insert') }}" class="btn btn-outline-secondary mt-3">データを入力する</a>
    </div>
</div>
{% endblock %}
